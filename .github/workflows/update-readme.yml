name: Update README with Recent Activity

on:
  schedule:
    - cron: '0 * * * *'  # Update every hour for real-time activity
  workflow_dispatch:  # Allow manual triggering
  push:
    branches:
      - main
  pull_request:
    types: [opened, closed]
  issues:
    types: [opened, closed]

jobs:
  update-readme:
    runs-on: ubuntu-latest
    
    permissions:
      contents: write
      
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        
      - name: Update README with recent activity
        uses: jamesgeorge007/github-activity-readme@master
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          COMMIT_MSG: 'âš¡ Update README with recent GitHub activity'
          MAX_LINES: 10
